<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise Ajax with GitHub</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
   <div class="container">

    <h1>Buscador de usuarios en GitHub</h1>
    <input id="input-name" class="input" type="text" name="name" placeholder="pepe">
    <button id="btn-search" class="btn" type="button" name="button" >Buscar</button >
    <p id="error-info"></p>
    <h2>Resultados</h2>
    <h3>Nombre </h3>
    <span id="Name"></span>
    <h3>Foto</h3>
    <img id="photo">
    <h3>Numero de repositorios</h3>
    <span id="repositories"></span>

    </div>

  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
